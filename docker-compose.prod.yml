services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: prod
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - INTERNAL_API_URL=http://backend:8080
      - NODE_ENV=production
      - PTA_DEBUG_ENABLED=${PTA_DEBUG_ENABLED}
    depends_on:
      - backend
    networks:
      public:

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: prod
      args:
        DOCKER_GID: ${DOCKER_GID}
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      # docker-worker:
        # condition: service_healthy
    environment:
      DATABASE_URL: 'postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable'
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_DEFAULT_BUCKETS: ${MINIO_DEFAULT_BUCKETS}
      MINIO_NOTIFY_WEBHOOK_AUTH_TOKEN_DBSYNC: ${MINIO_NOTIFY_WEBHOOK_AUTH_TOKEN_DBSYNC}
      PTA_SEED_DATABASE: ${PTA_SEED_DATABASE}
      PTA_SEED_CASBIN_CSV: ${PTA_SEED_CASBIN_CSV}
      PTA_SEED_CASBIN: ${PTA_SEED_CASBIN}
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_SECRET: ${REFRESH_SECRET}
      PTA_DEMO: ${PTA_DEMO}
      PTA_SITE_NAME: ${PTA_SITE_NAME}
      PTA_REGISTRATION_ENABLED: ${PTA_REGISTRATION_ENABLED}
      PTA_PASSWORD_RESET_ENABLED: ${PTA_PASSWORD_RESET_ENABLED:-false}
      PTA_DOCKER_WORKER_IP: ${PTA_DOCKER_WORKER_IP}
      PTA_DOCKER_WORKER_URL: ${PTA_DOCKER_WORKER_URL}
      PTA_DOCKER_RUNTIME: ${PTA_DOCKER_RUNTIME}
      PTA_DOCKER_IMAGE_PREFIX: ${PTA_DOCKER_IMAGE_PREFIX}
      PTA_DOCKER_MAXMEM_PER_INSTANCE: ${PTA_DOCKER_MAXMEM_PER_INSTANCE}
      PTA_DOCKER_MAXCPU_PER_INSTANCE: ${PTA_DOCKER_MAXCPU_PER_INSTANCE}
      PTA_DOCKER_INSTANCES_BY_USER: ${PTA_DOCKER_INSTANCES_BY_USER}
      PTA_DOCKER_INSTANCES_BY_TEAM: ${PTA_DOCKER_INSTANCES_BY_TEAM}
      PTA_DOCKER_INSTANCE_COOLDOWN_SECONDS: ${PTA_DOCKER_INSTANCE_COOLDOWN_SECONDS}
      PTA_DOCKER_ISOLATION: ${PTA_DOCKER_ISOLATION}
      PTA_DOCKER_CHALL_BASE_CIDR: ${PTA_DOCKER_CHALL_BASE_CIDR}
      PTA_DEBUG_ENABLED: ${PTA_DEBUG_ENABLED}
      PTA_PLUGIN_MAGIC_VALUE: ${PTA_PLUGIN_MAGIC_VALUE}
      PTA_PLUGINS_ENABLED: ${PTA_PLUGINS_ENABLED}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      PTA_ENCRYPTION_KEY: ${PTA_ENCRYPTION_KEY}
      PTA_PUBLIC_DOMAIN: ${PTA_PUBLIC_DOMAIN}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
    volumes:
      - ./shared/docker-worker:/home/app/.ssh/docker-worker
      - ./shared/libvirt-worker:/home/app/.ssh/libvirt-worker
    networks:
      public:
      private:

  docker-worker:
    profiles:
      - "no-dind"
    hostname: docker-worker
    container_name: docker-worker
    build:
      context: ./docker-worker
      dockerfile: Dockerfile
      args:
        DOCKER_GID: ${DOCKER_GID}
        DOCKER_WORKER_PASSWORD: ${DOCKER_WORKER_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./shared/docker-worker.pub:/home/docker/.ssh/authorized_keys
    networks:
      private:
    healthcheck:
      test: ["CMD", "nc", "127.0.0.1", "22"]
      interval: 5s
      timeout: 3s
      retries: 5

  docker-worker-dind:
    hostname: docker-worker
    profiles:
      - "dind"
    container_name: docker-worker
    privileged: true
    build:
      context: ./docker-worker
      dockerfile: Dockerfile.dind
      args:
        DOCKER_GID: ${DOCKER_GID}
        DOCKER_WORKER_PASSWORD: ${DOCKER_WORKER_PASSWORD}
    volumes:
      - ./shared/docker-worker.pub:/home/docker/.ssh/authorized_keys
    networks:
      private:
    healthcheck:
      test: ["CMD", "docker", "info"]
      interval: 5s
      timeout: 3s
      retries: 5

  libvirt-worker:
    profiles:
      - "plugins"
    container_name: libvirt-worker
    build:
      context: ./libvirt-worker
      dockerfile: Dockerfile
      args:
        LIBVIRT_UID: ${LIBVIRT_UID:-1000}
        LIBVIRT_WORKER_PASSWORD: ${LIBVIRT_WORKER_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    privileged: true
    volumes:
      - ./shared/libvirt-worker.pub:/home/libvirt-user/.ssh/authorized_keys
      - ./libvirt-worker/storage:/var/lib/libvirt/images
      # - libvirt-data:/var/lib/libvirt
    devices:
      - /dev/kvm:/dev/kvm
    networks:
      private:
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 22 && virsh -c qemu:///system version"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    container_name: db
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      private:

  caddy:
    container_name: caddy
    hostname: pwnthemmall.local
    build:
      context: caddy/
      dockerfile: Dockerfile
      args:
        CADDY_ENV: ${CADDY_ENV}  
        PTA_PUBLIC_DOMAIN: ${PTA_PUBLIC_DOMAIN} 
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    networks:
      public:

  minio:
    image: 'minio/minio:latest'
    container_name: minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_DEFAULT_BUCKETS: ${MINIO_DEFAULT_BUCKETS}
      MINIO_NOTIFY_WEBHOOK_ENABLE_DBSYNC: "on"
      MINIO_NOTIFY_WEBHOOK_ENDPOINT_DBSYNC: "http://backend:8080/webhook/minio"
      MINIO_NOTIFY_WEBHOOK_AUTH_TOKEN_DBSYNC: "Bearer ${MINIO_NOTIFY_WEBHOOK_AUTH_TOKEN_DBSYNC}"
    volumes:
      - "./minio/challenges:/data/challenges"
      - "./minio/pages:/data/pages"
      - "./minio/config:/data/config"
      - "minio:/data/minio"
    entrypoint: '/bin/sh /data/config/entrypoint.sh'
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "127.0.0.1:9001:9001"
    networks:
      public:
      private:

  agent:
    profiles:
      - isolation
    container_name: agent
    build:
      context: ./agent
      dockerfile: Dockerfile
    network_mode: host
    restart: unless-stopped
    cap_drop:
      - ALL
    cap_add:
      - NET_ADMIN
      - NET_RAW
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    volumes:
      - ./agent/config:/etc/agent:ro
    user: "1000:1000"

volumes:
  postgres_data:
  minio:

networks:
  public:
    driver: bridge
    ipam:
      config:
        - subnet: 172.70.1.0/24

  private:
    driver: bridge
    ipam:
      config:
        - subnet: 172.70.2.0/24