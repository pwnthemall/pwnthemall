<style>
    :root {
        --primary: #6366f1;
        --primary-light: #818cf8;
        --primary-dark: #4f46e5;
        --text: #f1f5f9;
        --text-muted: #94a3b8;
        --shadow: rgba(99, 102, 241, 0.1);
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        overflow-x: hidden;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
    }

    .bg-animation {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        overflow: hidden;
    }

    .bg-animation::before,
    .bg-animation::after {
        content: '';
        position: absolute;
        width: 500px;
        height: 500px;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.15;
        animation: float 20s ease-in-out infinite;
    }

    .bg-animation::before {
        top: -250px;
        left: -250px;
        animation-delay: 0s;
    }

    .bg-animation::after {
        background: var(--accent);
        bottom: -250px;
        right: -250px;
        animation-delay: 10s;
    }

    @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(50px, 50px) scale(1.1); }
        50% { transform: translate(0, 100px) scale(0.9); }
        75% { transform: translate(-50px, 50px) scale(1.05); }
    }

    @keyframes glow {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.3); }
    }

    .hero {
        text-align: center;
        padding: 6rem 0 8rem;
        position: relative;
    }

    .hero h1 {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 1.5rem;
        animation: slideDown 1s ease-out;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .hero p {
        font-size: 1.4rem;
        color: var(--text-muted);
        margin-bottom: 3rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        animation: fadeIn 1s ease-out 0.3s backwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .cta-buttons {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
        animation: fadeIn 1s ease-out 0.6s backwards;
    }

    .btn {
        padding: 1rem 2.5rem;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        position: relative;
        overflow: hidden;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: white;
        box-shadow: 0 10px 30px var(--shadow);
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(99, 102, 241, 0.3);
    }

    .btn-secondary {
        background: var(--bg-card);
        color: inherit;
        border: 2px solid var(--primary);
    }

    .btn-secondary:hover {
        background: var(--primary);
        transform: translateY(-3px);
    }

    .features {
        padding: 4rem 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
    }

    .feature-card {
        text-align: center;
        background: var(--bg-card);
        padding: 2.5rem;
        border-radius: 20px;
        border: 1px solid rgba(99, 102, 241, 0.2);
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
    }

    .feature-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), var(--accent));
        transform: scaleX(0);
        transition: transform 0.4s ease;
    }

    .feature-card:hover::before {
        transform: scaleX(1);
    }

    .feature-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 50px rgba(99, 102, 241, 0.2);
        border-color: var(--primary);
    }

    .feature-icon {
        font-size: 3rem;
        margin-bottom: 1.5rem;
        display: block;
    }

    .feature-card h3 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }

    .feature-card p {
        color: var(--text-muted);
        line-height: 1.8;
    }

    .stats {
        text-align: center;
        padding: 4rem 0;
        margin: 4rem 0;
        background: var(--bg-card);
        border-radius: 20px;
        border: 1px solid rgba(99, 102, 241, 0.2);
    }

    .stats h2 {
        font-size: 2.5rem;
        margin-bottom: 3rem;
        background: linear-gradient(135deg, var(--primary-light), var(--accent));
    }

    footer {
        text-align: center;
        padding: 3rem 0;
        margin-top: 4rem;
        border-top: 1px solid rgba(99, 102, 241, 0.2);
    }

    footer p {
        color: var(--text-muted);
        font-size: 0.95rem;
    }

    footer a {
        color: var(--primary-light);
        text-decoration: none;
        transition: color 0.3s;
    }

    footer a:hover {
        color: var(--accent);
    }

    @media (max-width: 768px) {
        .hero h1 {
            font-size: 2.5rem;
            color: black
        }

        .hero p {
            font-size: 1.1rem;
        }

        .cta-buttons {
            flex-direction: column;
            align-items: center;
        }

        .btn {
            width: 100%;
            max-width: 300px;
            justify-content: center;
        }

        .features {
            grid-template-columns: 1fr;
        }
    }

    .icon {
        display: inline-block;
        width: 20px;
        height: 20px;
    }
</style>

<body>
    <div class="bg-animation"></div>
    <main>
        <section class="hero">
            <div class="container">
                <h1>Rules</h1>
            </div>
        </section>

        <section class="container">
            <div class="stats">
                <h2>Uhh.. no rule atm, everyone is free !</h2>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Built with ❤️ by the pwnthemall contributors</p>
            <p style="margin-top: 0.5rem;">
                <a href="https://github.com/pwnthemall/pwnthemall" target="_blank" rel="noopener">GitHub</a> •
                <a href="https://discord.gg/EsW8r6EXDf" target="_blank" rel="noopener">Discord</a>
            </p>
        </div>
    </footer>
</body>
